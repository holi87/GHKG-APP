<!DOCTYPE html>
<html lang="en-GB" layout:decorate="~{base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Admin Panel</title>
</head>
<body>
<main layout:fragment="content">
    <h2>Admin Panel</h2>

    <!-- Reset Password -->
    <form class="mb-3" id="resetPasswordForm">
        <input class="form-control mb-2" id="resetUsername" placeholder="Username" type="text">
        <input class="form-control mb-2" id="resetNewPassword" placeholder="New Password" type="password">
        <button class="btn btn-success" type="submit">Reset Password</button>
        <div class="mt-2 text-danger" id="resetPasswordMessage"></div>
    </form>

    <!-- Add Role -->
    <form class="mb-3" id="addRoleForm">
        <input class="form-control mb-2" id="addRoleUsername" placeholder="Username" type="text">
        <input class="form-control mb-2" id="addRole" placeholder="Role to Add (e.g., USER)" type="text">
        <button class="btn btn-primary" type="submit">Add Role</button>
    </form>

    <!-- Set Roles -->
    <form class="mb-3" id="setRolesForm">
        <input class="form-control mb-2" id="setRolesUsername" placeholder="Username" type="text">
        <input class="form-control mb-2" id="setRoles" placeholder="Roles (comma-separated)" type="text">
        <button class="btn btn-warning" type="submit">Set Roles</button>
        <div class="mt-2 text-danger" id="roleMessage"></div>
    </form>

    <!-- Delete User -->
    <form class="mb-3" id="deleteUserForm">
        <input class="form-control mb-2" id="deleteUsername" placeholder="Username" type="text">
        <button class="btn btn-danger" type="submit">Delete User</button>
        <div class="mt-2 text-danger" id="deleteMessage"></div>
    </form>

    <!-- Info -->
    <div class="mt-4">
        <button class="btn btn-info" id="loadInfoBtn">Fetch Info</button>
        <pre class="mt-2" id="infoResult"></pre>
    </div>

    <!-- JS -->
    <script src="/js/admin.js"></script>
</main>
</body>
</html>
