<!DOCTYPE html>
<html lang="en-GB" th:replace="~{base :: layout (~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
</head>

<section>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login</h1>

            <form class="card p-4 shadow" id="loginForm">
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" id="username" name="username" required type="text"/>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" id="password" name="password" required type="password"/>
                </div>

                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>

            <div class="mt-3 text-center text-danger" id="loginMessage"></div>
        </div>
    </div>
</section>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const payload = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch("/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
            .then(response => {
                if (response.ok) return response.json();
                throw new Error("Login failed");
            })
            .then(data => {
                localStorage.setItem("token", data.token);
                document.getElementById("loginMessage").textContent = "Login successful!";
                window.location.href = "/me";
            })
            .catch(err => {
                document.getElementById("loginMessage").textContent = err.message;
            });
    });
</script>
