server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ghkg-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, env, beans, mappings, httptrace
  info:
    build:
      enabled: true
    env:
      enabled: true
info:
  app:
    name: GHKG API
    description: API for testing purpose - GHolak and KGomulski