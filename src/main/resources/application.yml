server:
  port: ${PORT:8080}
  address: ${SERVER_ADDRESS:localhost}

spring:
  datasource:
    url: jdbc:h2:mem:ghkg-db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    git:
      mode: full
    build:
      enabled: true
    env:
      enabled: true
info:
  app:
    name: GHKG API
    description: API for testing purpose - GHolak and KGomulski

springdoc:
  default-produces-media-type: application/json
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    defaultModelsExpandDepth: -1
    docExpansion: none
  show-actuator: true